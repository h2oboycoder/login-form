<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css" type="text/css" />
    <title>Login Form</title>
</head>
<body>
    <!-- The text -->
    <div class="login-form">
        <h1>Sample Login Form :)</h1>
    </div>
    <hr>
    <!-- Main form -->
    <div class="form-main">
        <form action="./src/thanks.html">
            <label for="username" class="username-text">Enter Your Username: </label>
            <input type="text" class="username" placeholder="Elon Musk" required />
            <br>
            <br>
            <label for="email">Enter Your Email: </label>
            <input type="email" class="email" placeholder="elon@gmail.com" required />
            <br>
            <br>
            <label for="password">Enter Your Password: </label>
            <input type="password" class="password" placeholder="ffgsdf" required />
            <br>
            <br>
            <input type="submit" class="btn-submit" value="Submit" href="./src/thanks.html" required />
        </form>
        <hr>
    </div>
</body>
</html>
